<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Exercise 1</title>
</head>
<body>
    <p>Hello Name</p>
    <p>Welcome</p>
    <button type="submit" onclick="changeName()">Change the name!</button>
    
    <script>
        //Create a function changeName
        function changeName() {
            //(1) prompt user to key in his/name
            //(2) store the name into a variable (container): var or let
            let person = prompt("What is your name?", "Harry Potter");
            
            //concate 
            document.getElementsByTagName("p")[0].innerHTML = "<b>Hello</b> " + person + " ! How are you today?";

            //change background of the body
        }
    </script>
</body>
</html>
