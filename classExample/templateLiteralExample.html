<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal & String Interpolation Basics</title>
</head>
<body>
    <script>
        var myName = 'Yong Hoow';
        //without template literal
        console.log("Hello I am " + myName + ". I like dogs");

        //Template literal way
        //not single quote '', this is a back tick
        console.log(`Hello I am ${myName}. I like to eat salmon.`); 

        //Array
        var myFriends = ['Tom', 'Eve', 'Mary'];
        console.log(`My friends are ${myFriends.join(', ')}.`);
        console.log(`My best friend is ${myFriends[1]}`);

        //without template literal
        console.log('This is a \"nested string 1\".');

        //Template literal way
        console.log(`This is a "nested string 2".`);
        console.log(`This is a 'nested string 3'.`);

        //without template literal - multi-line strings
        console.log('string text line 1\n' +
        'string text line 2\n' +
        'string text line 3');

        //template literal way
        console.log(`string text line 4
        string text line 5
        string text line 6`);
    </script>
</body>
</html>
